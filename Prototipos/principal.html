<!DOCTYPE html>
<html lang="br" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Fuel Management</title>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <a href="#" class="navbar-brand">Fuel Management</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#menuPrincipal" type="button">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="menuPrincipal">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">Usuário</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="cadastroCliente.html" target="_blank">Cadastrar</a>
            <a class="dropdown-item" href="#">Consultar</a>
            <a class="dropdown-item" href="#">Gerênciar</a>
          </div>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" data-toggle="dropdown"  href="#">Postos</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="cadastroParceiros.html">Cadastrar</a>
            <a class="dropdown-item" href="cadastroParceiros.html">Atualizar</a>
            <a class="dropdown-item" href="cadastroParceiros.html">Gerênciar</a>
          </div>
        </li>
      </ul>
    </li>
  </nav>

  <div class="container border bg-light">
    <span class="m-5">Saíba qual é o melhor posto para abastecern hoje!</span>

    <form>
      <div class="form-group">
        <div class="row">
          <div class="col">
            <label for="combustiveis">Selecione o combustível:</label><br>
            <div id="combustiveis" class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="gasolina "name="conustivel" value="g">
              <label class="form-check-label" id="lgasolina"for="gasolina">Gasolina</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="etanol"name="conustivel" value="e">
              <label class="form-check-label" id="letanol"for="etanol">Etanol</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" id="diesel"name="conustivel" value="d">
              <label class="form-check-label" id="ldiesel"for="diesel">Diesel</label>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label  for="quantidade" id="lquantidade">Quanto irá abastercer?</label>
              <div class="input-group mb-3">
                <input type="number" class="form-control">
                <div class="input-group-append">
                  <span class="input-group-text">R$</span>
                </div>
              </div>
            </div>
          </div>
          </div>
          <div class="row">
            <button type="button" class="btn btn-outline-dark btn-block">Go!</button>
          </div>
        </div>
      </div>
    </form>


  </div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
