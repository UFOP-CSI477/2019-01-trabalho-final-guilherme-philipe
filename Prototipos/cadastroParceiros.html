  <h1>Novo Posto</h1>
  <form>
    <div class="form-group">
      <div class="row">
        <div class="col">
          <label id="lnomePosto" for="nomePosto">Nome do Posto:</label>
          <input class="form-control" type="text" id="nomePosto" name="nomePosto">
        </div>

        <div class="col">
          <label id="lcnpj" for="cnpj">CNPJ:</label>
          <input class="form-control" type="text" id="cnpj" name="cnpj">
        </div>

        <div class="col">
          <label id="ldistancia" for="distancia">Distância:</label>
          <div class="input-group mb-3">
            <input id="distancia" type="number" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">Km</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
      <div class="col">
        <label id="lgasolina" for="vGasolina">Valor da Gasolina</label>
        <div class="input-group mb-3">
          <input id="vgasolina" type="number" class="form-control">
          <div class="input-group-append">
            <span class="input-group-text">R$</span>
          </div>
        </div>
      </div>
      <div class="col">
        <label for="endereco" id="lendereco">Endereço:</label>
        <input class="form-control" type="text" id="endereco" name="endereco" >
      </div>
      </div>
      <div class="row">
        <div class="col">
          <label id="letanol" for="vEtanol">Valor do Etano:</label>
          <div class="input-group mb-3">
            <input id="vEtanol" type="number" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">R$</span>
            </div>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="vDiesel" id="ldiesel">Valor do Diesel:</label>
          <div class="input-group mb-3">
            <input id="vDiesel" type="number" class="form-control">
            <div class="input-group-append">
              <span class="input-group-text">R$</span>
            </div>
          </div>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-outline-success btn-block">Salvar!</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-outline-dark btn-block">limpar!</button>
        </div>
      </div>
    </div>
  </div>

</form>
